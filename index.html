<!DOCTYPE html>
<html lang="en">
<head>
  <title>GAME</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ROCK PAPER SEASIOR GAME</h1>
  <div id="choices">
      <div class="choice" id="rock">
      <img src="rock.png" alt="">
      </div>
      <div class="choice"  id="paper">
      <img src="paper.jpeg" alt="">
      </div>
      <div class="choice"  id="seser">
      <img src="seser.jpg" alt="">
      </div>
    </div>

    <div class="score-bord">
      <div class="user-bord">
        <p id="user-score">0</p>
        <p>User</p>
      </div>
      <div class="comp-bord">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">Your move</p>
    </div>
<script src="game.js"></script>
</body>
</html>
